  <body class="text-center">
      
  <main class="form-signin w-100 m-auto">
  <form method="post">
      <img class="mb-4" src="{{url_for('static', filename='img/logo_centre.png')}}" alt="" width="100" height="100">
      <h1 class="h3 mb-3 fw-normal">Votre centre équestre</h1>

        <input type="text" value="{{ request.form.username }}" name="username" id="inputUsername" class="form-control" autocomplete="username"  autofocus placeholder="Votre identifiant">
        <label for="floatingInput">Identifiant</label>
      </div>
      <div class="form-floating">
      <input type="password" name="password" id="inputPassword" class="form-control" value="{{

        <label for="floatingInput">Mot de passe</label>
      </div>
     
      <input type="hidden" name="_csrf_token"
             value=""
      >
  
  
          <div class="checkbox mb-3">
              <label>
                  <input type="checkbox" name="_remember_me"> Remember me
              </label>
          </div>
      
  
      <button class="btn btn-lg btn-primary" type="submit">
          Se connecter
      </button>
      <p class="mt-5 mb-3 text-muted">Pas encore inscrit ? <br>Contacter l'administrateur du centre équestre</p>
