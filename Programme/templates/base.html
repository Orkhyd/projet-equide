	<div class="modal fade" id="ajoutEquide" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Ajout d'un équidé</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form action="{{ url_for('chevaux.infos_chevaux') }}" method="post">
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-12">
								<label for="nom_eq" class="form-label">Nom du cheval</label>
								<input class="form-control" type="text" id="nom_eq" name="nom_eq" value="" required>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<label for="race_eq" class="form-label">Race</label>
								<select class="form-select" name="race_eq" id="race_eq">
									<option value="" selected>Selectionner la race</option>
									{% for race in races %}
									<option value= {{ race.id_race }} >{{ race.nom_race }}</option>
									{% endfor %}
								</select>
							</div>
							<div class="col-sm-6 ">
								<label for="sexe_eq" class="form-label">Sexe</label>
								<select id="sexe_eq" name="sexe_eq" class="form-select" class="col-sm-6 form-label" required>
									<option value=0 selected>Femelle</option>
									<option value=1>Male</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<label for="sire_eq" class="form-label">SIRE</label>
								<input class="form-control" name="sire_eq" id="sire_eq" type="text" value="">

								<input class="form-control" name="puce_eq" id="puce_eq" type="text" value="">
							</div>
						</div>

								<label for="pere_eq" class="form-label">Nom du père</label>
								<input class="form-control" name="pere_eq" id="pere_eq" type="text" value="">
							</div>
							<div class="col-sm-6">
								<label for="mere_eq" class="form-label">Nom de la mère</label>
								<input class="form-control" name="mere_eq" id="mere_eq" type="text" value="">
							</div>
						</div>

							<div class="col-sm-6">

								<input class="form-control" name="pere_mere_eq" id="pere_mere_eq" type="text" value="">

								<input class="form-control" name="num_stu_book_eq" id="num_stu_book_eq" type="text" value="">

					<div class="modal-footer">

						<div class="row">

							</div>
